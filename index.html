<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design Web Resources</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="wr-card wr-container text-center mb-2">
    <h1 class="wr-h1">Design Web Resources</h1>
    <p class="wr-lead">Incluye este stylesheet con &lt;link&gt; y usa utilidades como <code>.wr-btn</code>, <code>.wr-row</code>, etc.</p>
  </header>

  <main class="wr-container">
    <section class="wr-row mb-2">
      <div class="wr-col wr-card">
            Botones</h2>
        <a class="wr-btn" href="#">Primary</a>
        <a class="wr-btn secondary" href="#">Secondary</a>
      </div>

      <div class="wr-col wr-card">
        <h2 class="wr-h2">Formulario</h2>
        <input class="wr-input mb-1" placeholder="Nombre">
        <textarea class="wr-textarea mb-1" placeholder="Mensaje"></textarea>
        <button class="wr-btn">Enviar</button>
      </div>
    </section>

    <section class="wr-row">
      <div class="wr-col-6 wr-card">
        <h3 class="wr-h2">Card</h3>
        <p class="wr-lead">Un ejemplo de tarjeta con sombra y padding.</p>
      </div>
      <div class="wr-col-6 wr-card">
        <h3 class="wr-h2">Grid</h3>
        <p>Flex grid simple con utilidades de columnas.</p>
      </div>
    </section>
  </main>

</body>
</html>
