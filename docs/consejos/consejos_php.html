<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consejos PHP - Design Web Resources</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Estamos trabajando en algo increíble.</h1>
        <p>Esta sección está en construcción. Regresa pronto para ver lo que tenemos preparado.</p>
        <img src="../../img/proceso.png" alt="imagen de proceso" width="200">
    </div>

</body>
</html>
